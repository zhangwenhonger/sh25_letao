<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">


</head>
<body>
<!--左侧侧边栏-->
<div class="lt-aside">

    <!--标题-->
    <div class="brand">
        <a href="#">黑马25期</a>
    </div>

    <!--用户信息-->
    <div class="user">
        <img src="./images/02.jpg" alt="">
        <p>超级管理员</p>
    </div>

    <!--导航-->
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a class="category" href="javascript:;"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child">
                    <a href="first.html">一级分类</a>
                    <a href="second.html" class="current">二级分类</a>

                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>

<!--右侧主体部分-->
<div class="lt-main">
    <div class="lt-topbar">
        <a class="pull-left icon-menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a class="pull-right icon-logout" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid ">
        <ol class="breadcrumb mt-20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">二级分类</li>
        </ol>
        <div class="lt-content">
            <button class="btn btn-default mb-20 addBtn">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="30%">一级分类名称</th>
                        <th width="30%">二级分类名称</th>
                        <th width="30%">一级分类logo</th>
                    </tr>
                </thead>
                <tbody>
                <!--                    挖个坑-->

                </tbody>

            </table>
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>

        </div>
    </div>
</div>

<!--退出模态框-->
<!--模态框蒙层-->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <!--模态框结构-->
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div>
    </div>
</div>


<!--添加模态框-->
<div class="modal fade" tabindex="-1" id="addModal">
    <!--模态框结构-->
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <form id="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">

                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown">
                                <span id="dropdownText">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" >
                                <!--挖个坑-->
                            </ul>
                        </div>
                        <input type="hidden" name="categoryId">
                        <input type="hidden" name="hot" value="1">

                    </div>
                    <div class="form-group">

                        <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">

                    </div>
                    <div class="form-group">
                        <lable>
                            <label class="btn btn-default" for="fileupload">上传图片</label>
<!--                            添加name将来后台用于接收文件 data-url指定后台接口地址 -->
                            <input  type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display:none;">
                        </lable>
                    </div>
                    <div class="form-group" id="imgBox">
                        <img src="./images/none.png" width="100" alt="">
                        <input type="hidden" name="brandLogo" >
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btn">添加</button>
                </div>
            </form>

        </div>
    </div>
</div>


<script type="text/html" id="secondTpl">
    {{each rows v i}}
        <tr>
            <td>{{i+1+(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
            <td>{{v.brandName}}</td>
            <td><img src="{{v.brandLogo}}" height="50" alt=""></td>
        </tr>
    {{/each}}
</script>

<script  type="text/html" id="dropdownTpl">
    {{each rows v i }}
        <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
</script>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
